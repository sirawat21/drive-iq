version: "3.1"
services:
#######################################
# MySql
#######################################
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=test
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - ./src:/sql_files
    ports:
      - 3306:3306

#######################################
# phpmyadmin
#######################################
  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=test
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - 8080:80
    links:
      - mysql

